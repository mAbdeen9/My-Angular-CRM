<div class="cont">
  <div class="nav {{ classNav }}">
    <ul>
      <li>
        <a>
          <span class="icon"><i class="fa-solid fa-a"></i></span>
          <span class="title">Brand Name</span>
        </a>
      </li>
      <li
        (mouseover)="
          hoverFun(dash, Customers, Contacts, Reports, Settings, Sign, dash)
        "
        #dash
      >
        <a>
          <span class="icon"><i class="fa-solid fa-house"></i></span>
          <span #dash class="title">Dashboard</span>
        </a>
      </li>
      <li
        (mouseover)="
          hoverFun(
            dash,
            Customers,
            Contacts,
            Reports,
            Settings,
            Sign,
            Customers
          )
        "
        #Customers
      >
        <a>
          <span class="icon"><i class="fa-solid fa-user-group"></i></span>
          <span class="title">Customers</span>
        </a>
      </li>
      <li
        (mouseover)="
          hoverFun(dash, Customers, Contacts, Reports, Settings, Sign, Contacts)
        "
        #Contacts
      >
        <a>
          <span class="icon"><i class="fa-solid fa-address-card"></i></span>
          <span class="title">Contacts</span>
        </a>
      </li>
      <li
        (mouseover)="
          hoverFun(dash, Customers, Contacts, Reports, Settings, Sign, Reports)
        "
        #Reports
      >
        <a>
          <span class="icon"
            ><i class="fa-solid fa-file-chart-column"></i
          ></span>
          <span class="title">Reports</span>
        </a>
      </li>

      <li
        (mouseover)="
          hoverFun(dash, Customers, Contacts, Reports, Settings, Sign, Settings)
        "
        #Settings
      >
        <a>
          <span class="icon"><i class="fa-solid fa-gear"></i></span>
          <span class="title">Settings</span>
        </a>
      </li>
      <li
        (mouseover)="
          hoverFun(dash, Customers, Contacts, Reports, Settings, Sign, Sign)
        "
        #Sign
      >
        <a (click)="signOut()">
          <span class="icon"
            ><i class="fa-solid fa-arrow-right-from-bracket"></i
          ></span>
          <span class="title">Sign Out</span>
        </a>
      </li>
    </ul>
  </div>
</div>
